<body>

  <section class="hero dark-theme" id="heros">
    <div class="container-fluid">
      <div class="row h-100">
        <div class="login-wrapper">

          <form action="" method="post" class="needs-validation login-form p-4" novalidate>

            <input type="text" name="" id="" placeholder="nazwa użytkownika" class="black-login black-border-bottom pb-2" required autofocus>
            <hr class="black-hr">
            <input type="password" name="" id="" placeholder="hasło" class="black-login pt-2" required>

            <div class="invalid-feedback">Wypełnij pola i spróbuj ponownie.</div>

            <button type="submit" class="black-submit-button"><i class="fas fa-play"></i></button>

          </form>
          <div class="w-100"></div>
          <p class="forgot-password">Zapomniałeś hasła? <a href="#">Kliknij tutaj</a>.</p>

        </div>
      </div>
    </div>
  </section>
